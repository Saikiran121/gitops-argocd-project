apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: personal-command-center
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/Saikiran121/gitops-argocd-project.git
    targetRevision: HEAD
    path: ./declarative/manifests/personal-command-center
   
  destination:
    server: https://kubernetes.default.svc
    namespace: personal-command-center

  syncPolicy:
    syncOptions:
      - CreateNamespace=true  
    automated:
      prune: true
      selfHeal: true